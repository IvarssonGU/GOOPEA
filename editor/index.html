<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./codemirror/codemirror.css">
	<link rel="stylesheet" href="./static/css/index.css">

	<title>GOOPEA playground</title>
</head>
<body>
	<h1>GOOPEA playground</h1>
	<div class="container">
		<table width="100%">
			<tr>
				<th>Code</th>
				<th id="run-button-cell">
					<button onclick="run_button_clicked()">Run</button>
				</th>
				<th>Output</th>
			</tr>
			<tr id="text-row">
				<td colspan="2" id="code-cell">
					<textarea id="code"></textarea>
				</td>
				<td colspan="2" id="output-cell">
					<div class="output-container">
						<textarea id="output" readonly="true" placeholder="your code will output here" height="100%"></textarea>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="4" id="display">
					<div id="filler-div"></div>
					<div id="runtime">
						Runtime: N/A
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script src="./pkg/editor.js"></script>
	<script src="./codemirror/codemirror.js"></script>
	<script src="./codemirror/active-line.js"></script>
	<script src="./static/js/index.js"></script>
</body>

</html>
