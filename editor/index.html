<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css'>
	<link rel="stylesheet" href="./static/css/index.css">

	<title>GOOPEA playground</title>
</head>
<body>
	<h1>GOOPEA playground</h1>
	<div class="container">
		<table width="100%">
			<tr>
				<th>Code</th>
				<th id="run-button-cell">
					<button onclick="run_button_clicked()">Run</button>
				</th>
				<th>Output</th>
			</tr>
			<tr>
				<td colspan="2" id="code-cell">
					<textarea id="code"></textarea>
				</td>
				<td colspan="2">
					<div class="output-container">
						<textarea id="output" readonly="true" placeholder="your code will output here" height="100%"></textarea>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script src='./pkg/editor.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.js'></script>
	<script src='https://codemirror.net/5/addon/selection/active-line.js'></script>
	<script src="./static/js/index.js"></script>
</body>

</html>
